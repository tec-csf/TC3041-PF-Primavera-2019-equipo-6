apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend-service
  name: frontend-service
  namespace: default
spec:
  ports:
  - port: 80
    name: http
    protocol: TCP
    targetPort: 80
  - port: 443
    name: https
    protocol: TCP
    targetPort: 443
  - name: http-api1
    port: 8000
    targetPort: 8000
  selector:
    run: frontend
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}

