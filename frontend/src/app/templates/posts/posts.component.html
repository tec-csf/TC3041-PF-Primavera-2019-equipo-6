<div class="postCards">

  <div class="postCardTitle">
    <article>
      <h1>{{postsTitle}}</h1>
    </article>
  </div>

  <div class="postCard" *ngFor="let post of posts">
    <article>
      <div class="postCardInner" *ngIf="posts">
        <div class="postCardImage">
          <a routerLink="/perfil/{{post._fields[2]}}"><img src="./assets/images/profileTemporal/{{post._fields[4]}}" alt="profilePic"></a>
        </div>
        <div class="postCardInfo">
          <div class="postCardInfoTop">
            <h2 class="postCardInfoTopName" *ngIf="post._fields[3]">{{post._fields[3]}}</h2>
            <a routerLink="/perfil/{{post._fields[2]}}"><p class="postCardInfoTopUsername">@{{post._fields[2]}}</p></a>

          </div>
          <div class="postCardInfoText">
            <p>{{post._fields[0]}}</p>
          </div>
        </div>
      </div>
    </article>
  </div>

</div>
